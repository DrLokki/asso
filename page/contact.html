	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/contacteCss.css">
	<meta charset="utf-8">
	<title>Contacte</title>
</head>
<body>
	<header>
		<div><img src="../img/cropped-2018_Logo-CSA-texte-NOIRE-transparent.png" alt="logo de l'asso"></div>
		<nav>
			<ul>
				<li class="nav"><a href="../index.html">Acueil</a></li>
				<li class="nav"><a href="./association.html">Association</a></li>

				<li class="nav"><a href="./sos.html">SOS Chauve-Souris</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			<h1>Contact</h1>
		</div>
		<form action="#">
			<div>
				<label for="name"></label>
				<input type="text" id="name" required name="name" autocomplete="name">
			</div>
			<div>
				<label for="email"></label>
				<input type="email" id="email" required name="email" autocomplete="email">
			</div>
			<div>
				<label for="adresse"></label>
				<textarea id="adresse" required name="adresse" autocomplete="street-address"></textarea>
			</div>
			<div>
				<label for="tel"></label>
				<input type="tel" id="tel" required name="tel">
			</div>
			<div>
				<label for="sujet"></label>
				<input type="text" id="sujet" name="sujet">
			</div>
			<div>
				<label for="message"></label>
				<textarea id="message" name="message"></textarea>
			</div>
			<button type="submit">envoyer</button>
		</form>
	</main>
	<footer>
		<div>
			<span class="adress">-- Maison de la Nature Auvergnate -- <br/>Le Chauffour 3 rue Brenat 63500 ORBEIL</span>
			<span class="email"><a href="mailto:contact@chauve-souris-auvergne.fr">contact@chauve-souris-auvergne.fr</a></span>
			<span class="tel"><a href="tel:+33473891346">04 73 89 13 46</a></span>
			<span class="siret">SIRET : 507 983 369 00038</span>
		</div>
		<span>&copy 2020 Doby.inc</span>
	</footer>
</body>
</html>
